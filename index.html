<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BRL2Go - Conversor de Moedas</title>
</head>

<body>
    <header>
        <h3 class="logo">BRL2GO</h3>

    </header>
    <div class="line"></div>
    <main>
        <div class="conteiner">
            <div class="text">
                <p>Conversor de Moedas</p>
            </div>
            <div class="labels">
                <div class="input-box">
                    <label for="amount">Quantia</label>
                    <input class="input" id="amount" name="amount" type="text">
                </div>

                <div class="input-box">
                    <label for="convert">Converter para</label>
                    <input class="input" id="convert" name="convertTo" type="text" />
                </div>
            </div>
        </div>
    </main>
</body>

</html>
